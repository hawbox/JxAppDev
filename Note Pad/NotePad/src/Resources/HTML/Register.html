<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href='/Users/ricardo/IdeaProjects/NotePad/src/Resources/css/register.css' rel='stylesheet' type='text/css'>
    <script src="/Users/ricardo/IdeaProjects/NotePad/src/Resources/js/main.js"></script>
    <script src="/Users/ricardo/IdeaProjects/NotePad/src/Resources/js/register.js"></script>
</head>
<body>
<div id="UserAgent"></div>

<form action="javascript:register()" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="fstname"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="fstname" id="fstname" required>

    <label for="lstname"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="lstname" id="lstname" required>

    <label for="phone"><b>Phone Number</b></label>
    <input type="text" placeholder="Enter Phone Number" name="phone" id="phone" required>


    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="usname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="usname" id="usname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn" onclick="cancelRegister();">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

</body>
</html>
</html>
