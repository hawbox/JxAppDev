            <label class="title">Notes List</label>

        </div>
    </div>
    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <a class="btn icon-btn btn-success" href="#" data-target="#myModal" data-toggle="modal" style="margin-left: 5px">
                <span class="glyphicon btn-glyphicon glyphicon-plus img-circle text-success"></span>
                New Note
            </a>
            <div style="margin-top: 10px"></div>
            <a class="btn icon-btn btn-warning" href="#" onclick="listNotes();" style="margin-left: 5px">
                <span class="glyphicon btn-glyphicon glyphicon-refresh img-circle text-warning"></span>
                Refresh Notes
            </a>
            <!--<button class="btn-new" type="button" data-toggle="modal" data-target="#myModal">New Note</button>-->

        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">

                <thead>
                    <tr>
                        <th>Note Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="notetablebody">
                </tbody>
            </table>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New Note</h4>
            </div>
            <div class="modal-body" style="height: 200px;">
                <input id="newnotelabel" style="width: 30%; " type="text" placeholder="Title">
                <textarea id="newnote" style="width: 100%; height: 80%;resize: none; margin-top: 2px" placeholder="Content"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal" onclick="newNote();">Create</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<!-- Modal -->
<div id="myModal2" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Note</h4>
            </div>
            <div class="modal-body" style="height: 200px;">
                <input id="editnotelabel" style="width: 30%; " type="text" placeholder="Title">
                <textarea id="editnote" style="width: 100%; height: 80%;resize: none; margin-top: 2px" placeholder="Content"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal" onclick="editNote();">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>


<div class="modal fade" id="myModalDelete" tabindex="-1" role="dialog" aria-labelledby="myModalDelete" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                Attention
            </div>
            <div class="modal-body">
                Are you sure you want to delete this Note?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger btn-ok" onclick="deleteNote();" data-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>
